<!DOCTYPE html>
<html>
<head>
	<title>Billybobbeep | Home</title>
</head>
<style>
	//Header Styling
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
      font-family: sans-serif;
      background-color: white;
  }

  nav {
      height: 10vh;
  }

  .nav-links {
      display: flex;
      list-style: none;
      width: 50%;
      height: 100%;
      justify-content: space-around;
      align-items: center;
      margin: auto;
  }

  .nav-links li a {
      color: black;
      text-decoration: none;
      font-size: 16px;
  }

  .landing {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
  }

  .landing h1 {
      margin: 100px;
      font-size: 50px;
      color: #ae5fce;
  }

  @media screen and (max-width: 768px) {
      .line {
          width: 30px;
          height: 3px;
          background: black;
          margin: 5px;
      }

      nav {
          position: relative;
      }

      .hamburger {
          position: absolute;
          cursor: pointer;
          right: 5%;
          top: 50%;
          transform: translate(-5%, -50%);
          z-index: 7;
      }

      .nav-links {
          position: fixed;
          /*background: #5b78c7;*/
          z-index: 6;
          height: 100vh;
          width: 100%;
          flex-direction: column;
          clip-path: circle(100px at 100% -10%);
          -webkit-clip-path: circle(100px at 100% -20%);
          transition: all 2s ease-out;
      }

      .nav-links.open {
          clip-path: circle(1100px at 100% -10%);
          -webkit-clip-path: circle(1100px at 100% -10%);
          pointer-events: all;
          background: #7a7974;
      }
      .hamburger.open {
          position: fixed;
          top: 5%;
      }
      .overflow.open {
          overflow: hidden;
      }

      .landing {
          flex-direction: column;
          opacity: 1;
      }
      .landing .logo {
          position: relative;
          width: 20%;
          height: 20%;
          top: 0px;
          left: 0px;
      }

      .nav-links li {
          opacity: 0;
      }
      .nav-links li a {
          font-size: 25px;
          color: white;
      }
      .nav-links li:nth-child(1) {
          transition: all 0.5s ease 1s;
      }
      .nav-links li:nth-child(2) {
          transition: all 0.5s ease 1.2s;
      }
      .nav-links li:nth-child(3) {
          transition: all 0.5s ease 1.4s;
      }
      .nav-links li:nth-child(4) {
          transition: all 0.5s ease 1.6s;
      }
      .nav-links li:nth-child(5) {
          transition: all 0.5s ease 1.8s;
      }
      li.fade {
          opacity: 1;
      }
      .header {
          position: fixed;
          width: 100%;
          height: 10vh;
          z-index: 10;
      }
  }
</style>
<header>
  <nav>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ul class="nav-links">
        <li><a class="menuButton currentPage" href="#">Home</a></li>
        <li><a class="remove menuButton" href="#OurServices">About</a></li>
        <li><a class="menuButton" href="/home/status">Status</a></li>
    </ul>
  </nav>
<div class="black-image-home"></div>
</header>
<body>
  <div class="firstSection">
    <img class="firstImage" src="./sloosh.png">
  </div>
  <script>
    //Header Script
    const hamburger = document.querySelector(".hamburger")
    const navLinks = document.querySelector(".nav-links")
    const overflow = document.querySelector(".overflow")
    const links = document.querySelectorAll(".nav-links li")
    const about = document.querySelector(".remove")
    const currentPage = document.querySelector(".currentPage")

    hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        hamburger.classList.toggle("open");
        overflow.classList.toggle("open");
        links.forEach(link => {
            link.classList.toggle("fade")
        })
    })
    about.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        hamburger.classList.toggle("open");
        overflow.classList.toggle("open");
        links.forEach(link => {
            link.classList.toggle("fade")
        })
    })
    currentPage.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        hamburger.classList.toggle("open");
        overflow.classList.toggle("open");
        links.forEach(link => {
            link.classList.toggle("fade")
        })
    })
  </script>
  </body>
</html>
